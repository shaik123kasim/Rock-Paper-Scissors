<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>
<body>
  <p class="title">
    Rock Paper Scissors
  </p>
  <button class="move-button js-rock-button"><img class="move-icon" src="images/Rock-emoji.png" alt=""></button>

  <button class="move-button js-Paper-button"><img class="move-icon" src="images/Paper-emoji.png" alt=""></button>

  <button " class="move-button js-Scissors-button"><img class="move-icon" src="images/Scissors-emoji.png" alt=""></button>

  <p class="js-result result"></p>


  <p class="js-moves">
  </p>

    <p class="js-score score"></p>

  <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button">Reset Score</button>
  <button class="auto-play-button" onclick="
    autoPlay();
  ">Auto Play</button>

  <script src="scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
